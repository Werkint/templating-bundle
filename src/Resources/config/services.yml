services:
  brander_templating.template_controller:
    class: Brander\Bundle\TemplatingBundle\Controller\TemplateController
    arguments:
      - @brander_templating.template_finder
      - @brander_templating.access_checker
  brander_templating.template_finder:
    class: Brander\Bundle\TemplatingBundle\Service\TemplateFinder
    arguments:
      - @brander_templating.template_parser
  brander_templating.template_parser:
    class: Brander\Bundle\TemplatingBundle\Service\TemplateParser
    arguments:
      - @twig
  brander_templating.access_checker:
    class: Brander\Bundle\TemplatingBundle\Service\AccessChecker